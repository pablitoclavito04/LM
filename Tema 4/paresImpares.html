<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Diseña un script que vaya leyendo números y guardándolos en un array.
Una vez lleno mostrará el array y deberá decir cuantos números son pares y cuantos son impares.
La entrada de datos termina cuando el usuario teclea 0 o un valor no numérico.

Por ejemplo si tecleo: 3,5,4,6,7,8, 11 el script me dirá que el array de entrada es [3,5,4,6,7,8, 11] y que hay 3 pares y 4 impares.-->
<body>
    <script>

        "use strict"
        let numeros = [];
        let input;

        while (true) {
        input = prompt("Introduce un número (0 para terminar):");

        if (input === null || isNaN(input) || Number(input) === 0) {
        break; 
        }

        numeros.push(Number(input));
        }   

        let pares = numeros.filter(num => num % 2 === 0).length;
        let impares = numeros.length - pares;

        document.write("<p>Array de entrada: [" + numeros.join(", ") + "]</p>");
        document.write(`<p>Cantidad de números pares: ${pares}</p>`);
        document.write(`<p>Cantidad de números impares: ${impares}</p>`);

    </script>
</body>
</html>
