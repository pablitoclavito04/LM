<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Enlace al CSS de Bootstrap 5 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
</head>
<body> 

  <!-- Contenedor principal de Bootstrap -->
    <div class="container"> 

        <div class="row"> <!-- Fila para organizar elementos en columnas -->
          <div class="col-md-6"> <!-- Columna que ocupa 6 de 12 espacios en dispositivos medianos -->
            <h1>Bienvenido a mi landing page</h1>
            <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p>
            <button class="btn btn-primary">Llamada a la acción</button> <!-- Botón con estilo primario -->
          </div>
          <div class="col-md-6">
            <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg" class="img-fluid" alt="Imagen principal"> <!-- Imagen responsiva con .img-fluid -->
          </div>
        </div>

        <!-- Nueva fila con margen superior (mt-4) -->
        <div class="row mt-4">
          
          <div class="col-md-4"> <!-- Columna que ocupa 4 de 12 espacios -->
            <div class="card"> <!-- Tarjeta de Bootstrap -->
              <div class="card-body"> <!-- Cuerpo de la tarjeta -->
                <h5 class="card-title">Característica 1</h5> <!-- Título de la tarjeta -->
                <p class="card-text">Descripción de la característica 1.</p> <!-- Texto de la tarjeta -->
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Característica 2</h5>
                <p class="card-text">Descripción de la característica 2.</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Característica 3</h5>
                <p class="card-text">Descripción de la característica 3.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
</body>
</html>
